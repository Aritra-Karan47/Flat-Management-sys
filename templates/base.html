<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flat Management{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>  <!-- Tailwind CDN -->
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>  <!-- HTMX -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>  <!-- Alpine -->
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <a href="{% url 'home' %}" class="text-xl">ğŸ  Flat Management</a>
            {% if user.is_authenticated %}
                <span>{{ user.email }} | <a href="{% url 'account_logout' %}" class="underline">Logout</a></span>
            {% endif %}
        </div>
    </nav>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
