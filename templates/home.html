{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl mb-4">Select Your Society</h1>
    <form method="post">
        {% csrf_token %}
        <select name="society" class="w-full p-2 border rounded">
            {% for society in societies %}
                <option value="{{ society.id }}">{{ society.name }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Join</button>
    </form>
</div>
{% endblock %}
